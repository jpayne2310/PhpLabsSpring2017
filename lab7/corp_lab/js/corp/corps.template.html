<div class ='container-fluid'>
    <div class='row'>
        <div class='col-sm-2'></div>
        <div class='col-sm-8'>
            <h1 class="text-danger">Corporation Table</h1>
        </div>
        <div class='col-sm-2'></div>
    </div>
    <div class="content">
        <div class='row'>
            <div class='col-sm-12'>
                <h3>Search</h3>
                <!-- https://docs.angularjs.org/api/ng/filter/filter -->
                <br />
                <p>{{vm.message}}</p>
            </div>
        </div>

        <div class='row'>
            <div class='col-sm-4'></div>
            <div class='col-sm-4'>

                <!--search accessibility-->
                <div class="form-group has-error">
                    <input class="form-control" ng-model="searchText"></div>
                <br /><br /><br /></div>
            <div class='col-sm-4'></div>
        </div>

        <div class='row'>
            <div class='col-sm-3'></div>
            <div class='col-sm-6'>
                <div class='table1'>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class='text-center'> Corp</th>
                            <th class='text-center'>Phone</th>                
                            <th></th>
                        <!--not in the scope of the current project
                            <th></th>
                            <th></th>       -->
                        </tr>
                    </thead>    
                    <!--search filter added-->
                    <tr ng-repeat="corp in vm.corps| filter:searchText">
                        <td>{{corp.corp}}</td>                  
                        <td>{{corp.phone}}</td>
                        <td><a ng-href="#/corp/{{corp.id}}">View</a></td>
                    <!--not in the scope of the current project    
                        <td><a ng-href="#/corp/delete/{{corp.id}}" data-confirm-delete>Delete Link</a></td>
                        <td><button class="btn btn-danger" ng-click="vm.deleteCorp(corp.id)" data-confirm-delete>Delete</button></td>
                                            -->
                    </tr>
                </table>
                </div>
            </div>
            <div class='col-sm-3'></div>
        </div>
    </div>
</div>
