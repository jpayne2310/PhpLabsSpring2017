<h1>Corps Details</h1>

<div class="content">
    
    <h2>{{vm.corp.corp | uppercase}}</h2>

    <p><strong> Created on:</strong> {{ vm.corp.incorp_dt | date:'longDate' }} </p>

    <p><strong>Email: </strong>
        <a href="" ng-href="mailto:{{vm.corp.email}}">{{vm.corp.email}}</a>
    </p>

    <address>
        {{vm.corp.owner}} <br />
        {{vm.corp.phone}} <br /> 
        {{vm.corp.location}}
    </address>
    
    
    <div class="googleMap"></div>
    
    
    <p><a href="#/corp">Back</a></p>
</div>
