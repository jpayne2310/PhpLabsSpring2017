<h1>Corps Details</h1>

<div class="content">
    
    <h2>{{vm.corps.corp | uppercase}}</h2>

    <p><strong> Created on:</strong> {{ vm.corps.incorp_dt | date:'longDate' }} </p>

    <p><strong>Email: </strong>
        <a href="" ng-href="mailto:{{vm.corps.email}}">{{vm.corps.email}}</a>
    </p>

    <address>
        {{vm.corps.owner}} <br />
        {{vm.corps.phone}} <br /> 
        {{vm.corps.location}}
    </address>
    
    
    <div class="googleMap"></div>
    
    
    <p><a href="#/corp">Back</a></p>
</div>
